<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/all.min.css">
        
        
        <link rel="stylesheet" href="./css/styles.css">
        
        <script src="./js/jquery.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./js/user.js" type="text/javascript"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    
    <body>
    
        <header>
            <div class="title">
                ToDO-List
            </div>
            <div class="pull-left aa">
                <button id="close_it">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </div>
            <div class="clearfix"></div>
        </header>
        
        <main>
        
            <div class="main-container">
                
                <div class="to-do-list blocks">
                    <ul id="Completed">
                        <li class="header">
                            <i class="fa fa-check"></i> Completed
                        </li>
                    </ul>

                    <br>

                    <ul id="Ongoing">
                        <li class="header">
                            <i class="fa fa-circle-notch"></i> Still Ongoing
                        </li>
                    </ul>

                    <br>

                    <ul id="Cancelled">
                        <li class="header">
                            <i class="fa fa-times"></i> Cancelled
                        </li>
                    </ul>    
                
                </div>
                
                <div class="new-to-do blocks">
                    
                    <div class="add-form">
                        <label> Title : </label>
                        <input id="Title" placeholder="Title Of Note" class="form-title">
                        <label> Accompany Notes : </label>
                        <textarea id="Description" rows="30" class="form-title" placeholder="Any Description?"></textarea>
                        <button class="list_add" onclick="Add_Item()" id="Functional"> 
                            Add To List 
                        </button>
                    </div>
                    
                </div>
                
            </div>
        
        </main>
        
        <button class="fab" id="Tap_Me">
            <i class="fa fa-plus"></i>
        </button>
    
    </body>
</html>
